    //Загрузку ресурсов можно производить параллельно
    window.onload = function(){
        FBInstant.initializeAsync().then(() => {
            IMAGES.forEach(function (imgName, index) {
                IMAGES[index] = config.resourcesPath + imgName + '.png';
            });
            PIXI.loader.add(IMAGES);
            PIXI.loader.load(game.load);
        });

        //Показывать надпись для продолжения игры при возврате с паузы
        FBInstant.onPause(()=>{
            // game.pause();
            Pause();
        });
